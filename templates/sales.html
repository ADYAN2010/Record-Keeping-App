<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sales | Product Records</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
  <h1>Sales History</h1>
  {% if sales %}
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Revenue</th>
        <th>Profit</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for s in sales %}
      <tr>
        <td>{{ s.name }}</td>
        <td>৳{{ "%.2f"|format(s.revenue) }}</td>
        <td>৳{{ "%.2f"|format(s.profit) }}</td>
        <td>{{ s.date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>No sales yet.</p>
  {% endif %}
</div>
</body>
</html>
